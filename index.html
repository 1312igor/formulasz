<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulasz</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <form id="myform" data-multi-step class="multi-step-form" method="post" action="https://formsubmit.co/igorsadolewski666@gmail.com">
    <div class="card" data-step>
      <h3 class="step-title">Poziom 1</h3>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" name="email" id="email" placeholder="twójmail@gmail.com" required>
      </div>
      <script>
        document.getElementById("myForm").addEventListener("submit", function(event) {
            var emailInput = document.getElementById("email");
            var regexEmail = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        
            if (!regexEmail.test(emailInput.value)) {
                alert("Błędny adres e-mail. Sprawdź poprawność wpisanego adresu.");
                event.preventDefault();
            }
        });
        </script>
      <div class="form-group">
        <label for="password">Hasło</label>
        <input type="password" name="Hasło" id="password">
        <div id="password-strength-indicator"></div>
      </div>
      <script>
        document.getElementById("password").addEventListener("input", function() {
            var password = this.value;
            var strengthIndicator = document.getElementById("password-strength-indicator");
            var dlugosc = password.length;
            var maDuzaLitere = /[A-Z]/.test(password);
            var maZnakSpecjalny = /[!@#$%^&*(),.?":{}|<>]/.test(password);

            if (dlugosc === 0) {
                strengthIndicator.innerHTML = "";
            } else if (dlugosc < 8) {
                strengthIndicator.innerHTML = "Słabe hasło - zbyt krótkie.";
            } else if (dlugosc < 12 || !maDuzaLitere || !maZnakSpecjalny) {
                strengthIndicator.innerHTML = "Średnie hasło - polecamy dłuższe hasło z dużą literą i znakiem specjalnym.";
            } else {
                strengthIndicator.innerHTML = "Silne hasło - doskonale!";
            }
        });
        </script>
                <button type="button" data-next>Następny</button>
    </div>
    <div class="card" data-step>
      <h3 class="step-title">Poziom 2</h3>
      <div class="form-group">
        <label for="address">Adres</label>
        <input type="text" name="Adres" id="address" placeholder="Św. Józefa 420" required>
        <script>
          document.getElementById("address").addEventListener("input", function() {
              var address = this.value;
              var regexAddress = /^[a-zA-Z0-9\s.,-]+$/;
          
              if (!regexAddress.test(address)) {
                  alert("Błędny format adresu. Sprawdź poprawność wpisanego adresu.");
              }
          });
          </script>
      </div>
      <div class="form-group">
        <label for="city">Miasto</label>
        <input type="text" name="Miasto" id="city" placeholder="Śiemianowice Śląskie" required>
      </div>
      <div class="form-group">
        <label for="zipcode">Kod pocztowy</label>
        <input type="text" name="Kod pocztowy" id="zipcode" placeholder="69-420" required>
      </div>
      <script>
        document.getElementById("zipcode").addEventListener("input", function() {
            var zipcode = this.value;
            var regexZipcode = /^\d{2}-\d{3}$/;
        
            if (!regexZipcode.test(zipcode)) {
                alert("Błędny format kodu pocztowego. Wprowadź poprawny kod pocztowy w formie 00-000.");
            }
        });
        </script>
      <button type="button" data-previous>Poprzedni</button>
      <button type="button" data-next>Następny</button>
    </div>
    <div class="card" data-step>
      <h3 class="step-title">Poziom 3</h3>
      <div class="form-group">
        <label for="firstName">Imie</label>
        <input type="text" name="Imie" id="firstName" placeholder="Bartosz" required>
      </div>
      <div class="form-group">
        <label for="lastName">Nazwisko</label>
        <input type="text" name="Nazwisko" id="lastName" placeholder="Sigma" required>
      </div>
         <button type="button" data-previous>Poprzedni</button>
      <button type="submit">Wyślij</button>
    </div>
  </form>
</body>
</html>
